name: Deploy Worker

on:
  push:
    branches:
      - master
  pull_request:
  repository_dispatch:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build, Load Secrets & Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npm install
          echo "${{ secrets.NPM_PACKAGE_PAT }}" | npx wrangler secret put NPM_PACKAGE_PAT
          npx wrangler deploy --minify --env production